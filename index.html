<!doctype html>
<html>

<head>
	<title>FSM 1</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.1.0/sigma.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.1.0/plugins/sigma.plugins.dragNodes.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.1.0/plugins/sigma.renderers.edgeLabels.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.1.0/plugins/sigma.plugins.animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
</head>

<body>
	<div style="text-align: center;">
		<input type="text" placeholder="new label" id="labelInput">
	</div>
	<div id="canvas"></div>
	<div style="display: flex; align-items: center; margin: .5% auto; width: 20vw;">
		<p style="margin: 0; color: #007FFF;">Edges: </p>
		<div style="margin: 0 3% 0 3%; display: flex; flex-direction: row; align-items: center;">
			<input type="radio" id="lines" name="edges" value="arrow" checked>
			<label for="lines">lines</label>
		</div>
		<div style="display: flex; flex-direction: row; align-items: center;">
			<input type="radio" id="curves" name="edges" value="curvedArrow">
			<label for="curves">curves</label>
		</div>
	</div>
	<script src="./main.js"></script>
</body>

</html>
